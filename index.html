<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
  <title>Love Letter</title>
</head>
<body>
  <div class="book-container">
    <div class="image-preview-contianer">
      <img class="image-preview" src="" alt="image">
    </div>
    <div class="book">
      <div class="cover">
        <div class="front-cover"></div>
        <div class="back-cover">
          <div class="back-content">
            <div class="back-image-grids">
              <img class="image" src="./assets/img1.jpeg" alt="cover-image">
              <img class="image" src="./assets/img2.jpeg" alt="cover-image">
            </div>
            <div class="back-image-solo">
              <img src="./assets/bb.png" alt="cover-image">
            </div>
            <div class="back-image-grids">
              <img class="image" src="./assets/img3.jpg" alt="cover-image">
              <img class="image" src="./assets/img4.jpg" alt="cover-image">
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="page">
          <span>Hi baby, <br/><br/>I just want you to know that my love for you are genuine and will never change. Whatever happens, you'll always have my heart. <br/><br/>Love,<br/>Bjay</span>
          <!-- <div class="page-image-container">
            <img class="image" src="./assets/img5.jpg" alt="page-image">
          </div> -->
        </div>
      </div>  
    </div>
    <span class="text-small">Click the love letter to open</span>
  </div>
</body>
</html>
